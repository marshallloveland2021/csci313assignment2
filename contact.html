    <header>
      <h1 class="text-center my-3">Marshall Loveland Page</h1>

    <main>
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-6 mb-4">
            <section id="form">
              <h3>Contact Marshall Loveland</h3>
              <form>
                <div class="input-group mb-3">
                  <span class="input-group-text">Person</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text">Email</span>
                  <input type="text" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="comment" class="form-label">Comments:</label>
                  <textarea
                    class="form-control"
                    rows="5"
                    id="comment"
                    name="text"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-light">Submit</button>
              </form>
            </section>
          </div>

          <div class="col-md-6">
            <section id="contact">
              <h3>My Contact Information</h3>
              <ul class="list-group">

                </li>
                <li class="list-group-item">
                  <strong>Address: </strong>1450 12th St N, Fargo, ND 58102
